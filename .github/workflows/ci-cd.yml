name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-asyncio pytest-cov httpx
        pip install -r services/ingestion/requirements.txt
    
    - name: Run unit tests
      run: |
        pytest tests/unit/ -v --cov=services --cov-report=xml
    
    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        flags: unittests
  
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11
    
    - name: Install linting tools
      run: |
        pip install flake8 black
    
    - name: Run flake8
      run: |
        flake8 services/ --count --max-line-length=127 --statistics --exit-zero

  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test, lint]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build ingestion-api
      uses: docker/build-push-action@v4
      with:
        context: ./services/ingestion
        push: false
        tags: iot-ingestion:latest
    
    - name: Build processor-worker
      uses: docker/build-push-action@v4
      with:
        context: ./services/processor
        push: false
        tags: iot-processor:latest
    
    - name: Build query-api
      uses: docker/build-push-action@v4
      with:
        context: ./services/query
        push: false
        tags: iot-query:latest